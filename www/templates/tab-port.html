<ion-view view-title="My Projects">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="port in ports" type="item-text-wrap" href="#/tab/port/{{port.port_item_id}}">
        <img ng-src="img/{{port.port_item_logo}}">
        <h2>{{port.port_item_mod}}</h2>
        <p>{{port.port_item_title}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
